<html>
<head>
    <title>d3.js mentoring</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <button class="toggle-chart btn">See another chart</button>
    <div class="bar-char-example">
        <h2 class="competition-title">Premier League Table Live</h2>
        <div class="btn-group">
            <button class="sortAlphabet btn">Sort by Alphabet</button>
            <button class="sortPosition btn">Sort by Position</button>

        </div>
    </div>
    <div class="hierarchy-example hidden">
        <h2 class="competition-title">Premier League Squads Market Value</h2>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
